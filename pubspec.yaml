name: technical_test_nasari_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  intl: ^0.19.0
  introduction_screen: ^3.1.12
  provider: ^6.1.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher/launcher.png"
  adaptive_icon_background: "#F0F0F0"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/launcher/launcher.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/launcher/launcher.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/launcher/launcher.png"
